<div class="text-center">
  <button routerLink="../home" class="btn btn-primary btn-block btn-lg">Back to Home</button>
</div>
<br>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Time</th>
      <th scope="col">Start Location</th>
      <th scope="col">End Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let history of histories">
      <th scope="row">{{history.driver_name}}</th>
      <td>{{history.start_time}} <br> {{history.end_time}}</td>
      <td>{{history.start_lat}} <br> {{history.start_lng}}</td>
      <td>{{history.end_lat}} <br> {{history.end_lng}}</td>
    </tr>
  </tbody>
</table>
